<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerTrackr.com - Resume Submission & Job Hunting Portal</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    h1, h2 {
      color: #fff;
    }

    section {
      padding: 30px;
      margin: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    button {
      padding: 12px;
      background-color: #f39c12;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #e67e22;
    }

    .form-container {
      width: 80%;
      margin: 0 auto;
      background-color: #333;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .form-container h3 {
      margin-top: 0;
    }

    .student-doc-list {
      padding: 20px;
      margin-top: 30px;
    }

    .student-doc-item {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .student-doc-item h4 {
      margin: 0;
      color: #f39c12;
    }

    .student-doc-item p {
      margin: 5px 0;
      color: #fff;
    }

    .student-doc-item a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .student-doc-item a:hover {
      color: #e67e22;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 10px;
    }

    .whatsapp-button:hover {
      background-color: #128c7e;
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to CareerTrackr.com</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('home')">Home</a></li>
        <li><a href="#" onclick="showSection('hr-section')">HR Section</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="active">
      <div class="section-header">
        
      </div>
      <h2>Welcome to CareerTrackr.com</h2>
      <p>HR can view the resumes and documents submitted by students for interviews.</p>
    </section>

    <!-- HR Section -->
    <section id="hr-section">
      <h2>HR Dashboard</h2>
      <div class="form-container">
        <h3>View Submitted Documents</h3>
        <div id="student-doc-list" class="student-doc-list">
          <!-- Dynamically populated student documents will appear here -->
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p>Â© 2025 CareerTrackr.com. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to show sections
    function showSection(sectionId) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // Dummy Data for Documents (Simulating the student submission process)
    const studentData = [
      {
        studentName: "John Doe",
        studentEmail: "john.doe@example.com",
        studentPhone: "+11234567890", // WhatsApp phone number
        resume: "John_Doe_Resume.pdf",
        marksheets: ["John_10th_Marksheet.pdf", "John_12th_Marksheet.pdf", "John_Grad_Marksheet.pdf"]
      },
      {
        studentName: "Jane Smith",
        studentEmail: "jane.smith@example.com",
        studentPhone: "+10987654321", // WhatsApp phone number
        resume: "Jane_Smith_Resume.pdf",
        marksheets: ["Jane_10th_Marksheet.pdf", "Jane_12th_Marksheet.pdf", "Jane_Grad_Marksheet.pdf"]
      }
    ];

    // Function to display student documents for HR to view
    function displayStudentDocuments() {
      const docListElement = document.getElementById('student-doc-list');
      docListElement.innerHTML = ''; // Clear previous data

      studentData.forEach((student, index) => {
        const studentItem = document.createElement('div');
        studentItem.classList.add('student-doc-item');
        studentItem.innerHTML = `
          <h4>${student.studentName} (${student.studentEmail})</h4>
          <p>Resume: <a href="#">${student.resume}</a></p>
          <p>Marksheets: <a href="#">${student.marksheets.join(', ')}</a></p>
          <a href="https://wa.me/${student.studentPhone}?text=Hello, I'd like to discuss your interview." class="whatsapp-button" target="_blank">
            Chat with ${student.studentName} on WhatsApp
          </a>
          <button class="delete-button" onclick="deleteStudent(${index})">Delete</button>
        `;
        docListElement.appendChild(studentItem);
      });
    }

    // Function to delete a student entry from the list
    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student's details?")) {
        studentData.splice(index, 1); // Remove the student from the data array
        displayStudentDocuments(); // Refresh the list to show the updated data
      }
    }

    // Call the function to display the student documents when the HR section is active
    document.getElementById("hr-section").addEventListener("click", displayStudentDocuments);

  </script>

</body>
</html>
